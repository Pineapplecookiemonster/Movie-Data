<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="oldstyle.css">
<meta content='width=device-width, initial-scale=1' name='viewport'/>
<input type="text" id="myInput" autofocus="autofocus" onkeyup="myFunction()" placeholder="Search for Movie.." title="Type in a name">
    <title>Movie List</title>
</head>
<body>
    <h1>My Movie List</h1>
    <table id="movieTable" class="display">
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Release Date</th>
                <th>Date Watched</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
<script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="script.js">

    function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tbody = table.getElementsByTagName("tbody")[0];
  tr = tbody.getElementsByTagName("tr");

  // Hide the tbody if the search query is empty
  if (filter === "") {
    tbody.style.display = "none";
    return;
  } else {
    tbody.style.display = "";
  }

  // Loop through all rows and hide those that don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}


    </script>
</body>
</html>
